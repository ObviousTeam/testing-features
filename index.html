<html xmlns="http://www.w3.org/1999/xhtml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <link href="index/index.css" rel="stylesheet" type="text/css" />
  <title id="title">Moonstone Gaming</title>
  <div class="login-box">
    <h2 class="protected__alert" id="login">Login</h2>
    <form>
      <div class="user-box">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          required
        />
      </div>
      <div class="user-box">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          required
        />
      </div>
      <button id="button">Submit</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.6.0/sha256.min.js"></script>
  <script src="index/index.js"></script>
  <script src="js/disable.js"></script>
</html>
